# Default settings and matrix for amd64 jobs (except Python 3.7)
os: linux
dist: focal
arch: amd64
language: python
cache:
  pip: true
  directories:
    - .tox
python:
  - "2.7"
  - "3.6"
  - "3.8"
  - "3.9"
  - "3.10"
  - "3.11"
  - "3.12"
install: pip install tox-travis
script: tox

# Adjustments for specific platforms
jobs:
  include:
    # Python 3.7 has numpy install failures on amd64
    # Add job explicitly with adjustment of install script
    # Also use this job to test the docs build
    - name: amd64 / Python 3.7 / numpy 1.16-1.21 & docs
      arch: amd64
      python: "3.7"
      install: pip install --upgrade importlib_metadata tox-travis
      script: tox -e "py37-numpy{1.16,1.17,1.18,1.19,1.20,1.21},docs"

    # ARM
    - arch: arm64
      python: "2.7"
      dist: xenial
    - arch: arm64
      python: "3.6"
    - arch: arm64
      python: "3.7"
    - arch: arm64
      python: "3.8"
    - arch: arm64
      python: "3.9"
    - arch: arm64
      python: "3.10"
    - arch: arm64
      python: "3.11"

    # PPC
    # Just build one numpy version on each ppc64 instance to avoid timeouts
    - arch: ppc64le
      python: "2.7"
      dist: xenial
    - arch: ppc64le
      python: "3.6"
      script: tox -e "py36-numpy1.16"
    - arch: ppc64le
      python: "3.7"
      script: tox -e "py37-numpy1.18"
    - arch: ppc64le
      python: "3.8"
      script: tox -e "py38-numpy1.20"
    - arch: ppc64le
      python: "3.9"
      script: tox -e "py39-numpy1.22"
    - arch: ppc64le
      python: "3.10"
      script: tox -e "py310-numpy1.24"
    - arch: ppc64le
      python: "3.11"
      script: tox -e "py311-numpy1.26"

    # s390x build image has a pip cache permissions problem (except for Python 2.7)
    # List all s390x jobs explicitly with adjusted install scripts
    - arch: s390x
      python: "2.7"
      dist: xenial
    - arch: s390x
      python: "3.6"
      install:
        - sudo chown -Rv $(id -u):$(id -g) ~/.cache/pip/wheels || true
        - pip install tox-travis
    - arch: s390x
      python: "3.7"
      install:
        - sudo chown -Rv $(id -u):$(id -g) ~/.cache/pip/wheels || true
        - pip install tox-travis
    - arch: s390x
      python: "3.8"
      install:
        - sudo chown -Rv $(id -u):$(id -g) ~/.cache/pip/wheels || true
        - pip install tox-travis
    - arch: s390x
      python: "3.9"
      install:
        - sudo chown -Rv $(id -u):$(id -g) ~/.cache/pip/wheels || true
        - pip install tox-travis
    - arch: s390x
      python: "3.10"
      install:
        - sudo chown -Rv $(id -u):$(id -g) ~/.cache/pip/wheels || true
        - pip install tox-travis
    - arch: s390x
      python: "3.11"
      install:
        - sudo chown -Rv $(id -u):$(id -g) ~/.cache/pip/wheels || true
        - pip install tox-travis

    # FreeBSD build
    - name: osx / Python 2.7 and 3.7
      os: freebsd
      language: python

    # Mac build
    - name: osx / Python 2.7 and 3.7
      os: osx
      language: generic
      install: pip2 install tox
      script: tox --skip-missing-interpreters

    # Windows build
    - name: Windows / Python 3.8
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - python -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
